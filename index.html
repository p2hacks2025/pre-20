<!doctype html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GOOOOOOOLden Tetris</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">
</head>

<body
  class="bg-[url('/background.jpg')] bg-cover bg-center overflow-hidden h-screen w-screen text-white select-none font-sans flex items-center justify-center">

  <div class="relative w-full max-w-7xl mx-auto px-4 grid grid-cols-12 gap-4 items-center h-full max-h-200">

    <div class="col-span-3 flex flex-col justify-center gap-6 h-full pointer-events-auto">

      <div class="flex flex-col gap-4">
        <div class="font-pixel bg-black/80 p-5 rounded-2xl border-2 border-white/20 shadow-xl backdrop-blur-md">
          <div class="font-pixel text-xs text-gray-400 font-bold tracking-widest mb-1">SCORE</div>
          <div id="ui-score" class="font-pixel text-4xl text-yellow-400 font-bold text-right tracking-tighter">0</div>
        </div>
        <div class="bg-black/80 p-5 rounded-2xl border-2 border-white/20 shadow-xl backdrop-blur-md">
          <div class="font-pixel  text-xs text-gray-400 font-bold tracking-widest mb-1">TIME</div>
          <div id="ui-time" class="font-pixel text-5xl text-white  font-bold text-right tracking-tighter">90</div>
        </div>
      </div>

      <div class="flex justify-center">
        <button id="btn-drill"
          class="group relative w-full aspect-video bg-linear-to-br from-red-600 to-red-900 hover:from-red-500 hover:to-red-800 text-white rounded-2xl shadow-2xl border-b-8 border-red-950 active:border-b-0 active:translate-y-2 transition-all overflow-hidden">
          <div class="absolute inset-0 bg-[url('/noise.png')] opacity-20 mix-blend-overlay"></div>
          <div class="relative z-10 flex flex-col items-center justify-center h-full">
            <span
              class="font-pixel text-2xl font-black italic tracking-wider group-hover:scale-110 transition-transform">ACTIVATE<br>DRILL</span>
          </div>
        </button>
      </div>

      <div class="bg-black/80 p-5 rounded-2xl border-2 border-white/20 shadow-xl backdrop-blur-md">
        <div class="font-pixel text-xs text-gray-400 font-bold tracking-widest mb-2">DRILL BATTERY</div>
        <div class="flex items-center gap-2 bg-gray-900 p-2 rounded-lg border border-gray-700">
          <div id="ui-drill-bar" class="flex gap-1 flex-1 h-8">
          </div>
          <span id="ui-drill-text" class="font-pixel text-xl font-bold">5</span>
        </div>
      </div>

    </div>

    <div class="col-span-6 flex items-center justify-center h-full">
      <div
        class="relative rounded-sm overflow-hidden border-2 border-white/30 shadow-[0_0_20px_rgba(0,0,0,0.5)] bg-gray/10 pointer-events-auto"
        style="width: 300px; height: 600px;">

        <div id="app" class="absolute inset-0 z-0"></div>

        <div id="ui-title"
          class="absolute inset-0 z-50 flex flex-col items-center justify-center bg-black/90 backdrop-blur-sm transition-opacity duration-500">

          <h1
            class="font-pixel text-4xl font-black text-transparent bg-clip-text bg-linear-to-br from-yellow-300 via-yellow-500 to-yellow-700 tracking-tighter mb-2 drop-shadow-[0_2px_2px_rgba(0,0,0,0.8)]">
            金塊 hack 中<br>
            <span class="font-pixel text-white text-3xl not-italic tracking-normal"></span>
          </h1>

          <div class="w-3/4 h-1 bg-linear-to-r from-transparent via-yellow-500 to-transparent mb-12"></div>

          <button id="btn-start"
            class="group relative px-8 py-3 bg-transparent overflow-hidden rounded-full transition-all hover:scale-105 active:scale-95 cursor-pointer">
            <div
              class="absolute inset-0 w-full h-full bg-linear-to-r from-yellow-600 to-yellow-400 opacity-80 group-hover:opacity-100 transition-opacity">
            </div>
            <div class="absolute inset-0 w-full h-full border-2 border-white/50 rounded-full animate-pulse"></div>
            <span class="font-pixel relative text-white font-bold tracking-widest text-lg drop-shadow-md">GAME
              START</span>
          </button>

          <p class="font-pixel text-xs text-gray-400 mt-6">Press ENTER or Click to Start</p>
        </div>

        <div id="ui-gameover"
          class="absolute inset-0 z-40 flex flex-col items-center justify-center bg-black/90 backdrop-blur-sm transition-opacity duration-500">

          <h2 id="go-message"
            class="font-pixel text-4xl font-black italic tracking-tighter mb-4 drop-shadow-lg text-center leading-tight">
            GAME<br>OVER
          </h2>

          <div class="flex flex-col items-center mb-8">
            <span class="font-pixel text-xs text-gray-400 font-bold tracking-widest">FINAL SCORE</span>
            <span id="go-score" class="font-pixel text-3xl text-yellow-400 font-mono font-bold">0</span>
          </div>

          <button id="btn-retry"
            class="group relative px-6 py-2 bg-transparent overflow-hidden rounded-full border border-white/30 hover:bg-white/10 transition-all active:scale-95 cursor-pointer">
            <span class="relative font-pixel text-white font-bold tracking-widest text-sm">TRY AGAIN</span>
          </button>

          <p class="font-pixel text-[10px] text-gray-500 mt-4">Press ENTER to Retry</p>
        </div>

      </div>
    </div>

    <div class="col-span-3 flex flex-col justify-center gap-6 h-full pointer-events-auto">

      <div
        class="bg-black/80 p-5 rounded-2xl border-2 border-white/20 shadow-xl backdrop-blur-md flex flex-col items-center min-h-45">
        <div class="font-pixel text-xs text-gray-400 font-bold tracking-widest w-full text-left mb-4">NEXT</div>
        <div id="ui-next" class="grid grid-cols-4 gap-1 w-24 h-24"></div>
      </div>

      <div
        class="bg-black/80 p-5 rounded-2xl border-2 border-white/20 shadow-xl backdrop-blur-md flex flex-col items-center min-h-45">
        <div class="font-pixel text-xs text-gray-400 font-bold tracking-widest w-full text-left mb-4">HOLD <span
            class="font-pixel text-[10px] opacity-50">(SHIFT)</span></div>
        <div id="ui-hold" class="grid grid-cols-4 gap-1 w-24 h-24"></div>
      </div>

      <div class="flex flex-col gap-3">
        <div class="bg-black/80 p-5 rounded-2xl border-2 border-white/20 shadow-xl backdrop-blur-md">
          <div class="font-pixel text-xs text-gray-400 font-bold tracking-widest mb-1">MONEY</div>
          <div class="flex items-baseline justify-end gap-2">
            <span id="ui-money" class="font-pixel text-4xl text-yellow-400 font-mono font-bold">0</span>
            <span class="font-pixel text-sm text-gray-300">YEN</span>
          </div>
        </div>

        <div class="grid grid-cols-2 gap-2">
          <button id="btn-shop-drill"
            class="bg-yellow-700 hover:bg-yellow-600 text-white p-2 rounded-lg text-xs font-bold border-b-4 border-yellow-900 active:border-b-0 active:translate-y-1 transition-all">
            BUY DRILL<br><span class="font-pixel text-yellow-200">100 YEN</span>
          </button>
          <button id="btn-shop-tnt"
            class="bg-orange-700 hover:bg-orange-600 text-white p-2 rounded-lg text-xs font-bold border-b-4 border-orange-900 active:border-b-0 active:translate-y-1 transition-all">
            BUY TNT<br><span class="font-pixel text-orange-200">1000 YEN</span>
          </button>
        </div>
      </div>

    </div>

  </div>

  <script type="module" src="/src/main.ts"></script>
</body>

</html>
